				step: {"copy":"<p>As well as <em>setting</em> data, you can <em>get</em> it, which sometimes comes in handy. Let's add some interactivity to our demo &ndash; add the following to the template:</p>\n\n<pre class='prettyprint lang-html'>\n&lt;button id='count'&gt;Times this button has been clicked: {{counter}}&lt;/button&gt;\n</pre>\n\n<p>Then, let's wire it up. In later tutorials, we'll learn a more convenient way to do this, but for now we'll use good old <code>addEventListener</code>. First, add a <code>counter</code> property to <code>data</code>, and initialise it to <code>0</code>. Then add the event handler:</p>\n\n<pre class='prettyprint lang-js'>\ndocument.getElementById( 'count' ).addEventListener( 'click', function () {\n  ractive.set( 'counter', ractive.get( 'counter' ) + 1 );\n});\n</pre>\n\n<p>Execute this code. Try clicking on the button a few times &ndash; the counter should increment with each click.</p>\n\n<aside>\n\t<p>With traditional templating libraries this would be much harder. You'd be removing and recreating the button each time, so you'd have to keep detaching and reattaching the event handler. Or you could use event delegation, but that's extra work too. Or you could abandon templating and manipulate the DOM manually &ndash; but that way madness lies.</p>\n</aside>\n\n<p>Congratulations! You've completed the first tutorial. If you're ready to dive in and start using Ractive in your own projects, <a target='_blank' href='http://cdn.ractivejs.org/latest/ractive.js'>download the latest version</a> and <a href='http://docs.ractivejs.org'>read the docs</a>. Otherwise, let's move on to the next tutorial.</p>\n","init":true,"javascript":"var ractive = new Ractive({\n  el: output,\n  template: template,\n  data: {\n  \tgreeting: 'Hello',\n  \tname: 'world',\n  \tcolor: 'purple',\n  \tsize: 4,\n  \tfont: 'Georgia'\n  } // add a 'counter' property...\n});\n\n// add event handler here\n","template":"<p style='color: {{color}}; font-size: {{size}}e
